<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .announcement-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .announcement-title {
            font-size: 2em;
            margin-bottom: 25px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        
        .countdown-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .countdown-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            min-width: 80px;
        }
        
        .time-number {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }
        
        .time-label {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .target-date {
            margin-top: 20px;
            font-size: 1.3em;
            opacity: 0.9;
        }
        
        @media (max-width: 600px) {
            .countdown-display {
                gap: 15px;
            }
            .time-unit {
                min-width: 60px;
                padding: 15px;
            }
            .time-number {
                font-size: 2em;
            }
            .countdown-title {
                font-size: 2em;
            }
            .announcement-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="announcement-container">
        <div class="announcement-title">Countdown to Announcement</div>
        <div class="countdown-display">
            <div class="time-unit">
                <span class="time-number" id="announcement-days">000</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="announcement-hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="announcement-minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="announcement-seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        <div class="target-date">Target Date: September 29, 2025 (Adelaide Time)</div>
    </div>

    <div class="countdown-container">
        <div class="countdown-title">Countdown to November 1, 2026</div>
        <div class="countdown-display">
            <div class="time-unit">
                <span class="time-number" id="main-days">000</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="main-hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="main-minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="main-seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        <div class="target-date">Target Date: November 1, 2026 (Adelaide Time)</div>
    </div>

    <script>
        function runCountdowns() {
            // Get current time
            const currentTime = new Date();
            
            // Target dates in Adelaide timezone (UTC+9:30)
            const announcementDate = new Date('2025-09-29T00:00:00+09:30');
            const mainDate = new Date('2026-11-01T00:00:00+09:30');
            
            // Calculate time remaining
            const announcementRemaining = announcementDate.getTime() - currentTime.getTime();
            const mainRemaining = mainDate.getTime() - currentTime.getTime();

            // Update announcement countdown
            if (announcementRemaining > 0) {
                const aDays = Math.floor(announcementRemaining / (1000 * 60 * 60 * 24));
                const aHours = Math.floor((announcementRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const aMinutes = Math.floor((announcementRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const aSeconds = Math.floor((announcementRemaining % (1000 * 60)) / 1000);

                document.getElementById('announcement-days').textContent = aDays.toString().padStart(3, '0');
                document.getElementById('announcement-hours').textContent = aHours.toString().padStart(2, '0');
                document.getElementById('announcement-minutes').textContent = aMinutes.toString().padStart(2, '0');
                document.getElementById('announcement-seconds').textContent = aSeconds.toString().padStart(2, '0');
            } else {
                document.getElementById('announcement-days').textContent = '000';
                document.getElementById('announcement-hours').textContent = '00';
                document.getElementById('announcement-minutes').textContent = '00';
                document.getElementById('announcement-seconds').textContent = '00';
                document.querySelector('.announcement-title').textContent = 'Announcement Date Reached!';
            }

            // Update main countdown
            if (mainRemaining > 0) {
                const mDays = Math.floor(mainRemaining / (1000 * 60 * 60 * 24));
                const mHours = Math.floor((mainRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mMinutes = Math.floor((mainRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const mSeconds = Math.floor((mainRemaining % (1000 * 60)) / 1000);

                document.getElementById('main-days').textContent = mDays.toString().padStart(3, '0');
                document.getElementById('main-hours').textContent = mHours.toString().padStart(2, '0');
                document.getElementById('main-minutes').textContent = mMinutes.toString().padStart(2, '0');
                document.getElementById('main-seconds').textContent = mSeconds.toString().padStart(2, '0');
            } else {
                document.getElementById('main-days').textContent = '000';
                document.getElementById('main-hours').textContent = '00';
                document.getElementById('main-minutes').textContent = '00';
                document.getElementById('main-seconds').textContent = '00';
                document.querySelector('.countdown-title').textContent = 'The Date Has Arrived!';
            }
        }

        // Start the countdowns
        runCountdowns();
        setInterval(runCountdowns, 1000);
    </script>
</body>
</html>
